apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: myapp
  name: myapp-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp-db
  template:
    metadata:
      namespace: myapp
      labels:
        app: myapp-db
    spec:
      containers:
      - name: myapp-db
        image: redis
        ports:
        - containerPort: 6379
          name: redis
---
apiVersion: v1
kind: Service
metadata:
  namespace: myapp
  name: myapp-db
spec:
  ports:
  - port: 6379
  selector:
    app: myapp-db
